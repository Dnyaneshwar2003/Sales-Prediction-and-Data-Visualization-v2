services:
  - type: web
    name: sales-prediction-dashboard
    env: python
    plan: free
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:$PORT app:app"
    autoDeploy: true
    branch: main
    envVars:
      - key: FLASK_ENV
        value: production
